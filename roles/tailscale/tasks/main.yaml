---
- name: Add Tailscale GPG key
  get_url:
    url: https://pkgs.tailscale.com/stable/debian/{{ ansible_facts.distribution_release }}.noarmor.gpg
    dest: /usr/share/keyrings/tailscale-archive-keyring.gpg
    mode: "0644"

- name: Add Tailscale repository
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/tailscale-archive-keyring.gpg] https://pkgs.tailscale.com/stable/debian {{ ansible_facts.distribution_release }} main"
    state: present
    filename: tailscale

- name: Install Tailscale
  apt:
    name: tailscale
    state: present
    update_cache: yes

- name: Enable and start tailscaled service
  systemd:
    name: tailscaled
    enabled: yes
    state: started

- name: Display manual Tailscale setup instructions
  debug:
    msg: |
      Tailscale is now installed!

      Manual steps required:
      1. SSH to the Pi: ssh pi@{{ ansible_host }}
      2. Run: sudo tailscale up
      3. Follow the authentication URL in your browser
      4. Enable Funnel: sudo tailscale funnel --bg --https=443 80
      5. Get hostname: tailscale status
